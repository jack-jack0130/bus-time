<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="30">
    <title>Bus Time</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        ul {
            padding-left: 0;
        }

        li {
            list-style-type: none;
            margin-bottom: 10px;
            font-size: 18px;
        }

        li:before {
            content: ">";
            margin-right: 5px;
            color: #0f0;
        }

        /* Styles for mobile devices */
        @media only screen and (max-width: 480px) {
            body {
                font-size: 16px;
                padding: 10px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            li {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h1>Bus Time</h1>
    <ul id="bus-list">
        {% for item in output %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>

</html>
